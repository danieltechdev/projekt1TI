<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja Użytkownika</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
        <script>
            function validateForm() {
                var interests = document.getElementsByName("interests[]");
                var selectedOptions = 0;
    
                for (var i = 0; i < interests.length; i++) {
                    if (interests[i].checked) {
                        selectedOptions++;
                    }
                }    
                if (selectedOptions < 5) {
                    alert("Wybierz co najmniej 5 zainteresowań.");
                    return false; // Zapobiegnij przesłaniu formularza
                }    
                return true; // Pozwól na przesłanie formularza
            }ś
        </script>
</head>
<body>
    <form id="registrationForm" action="register.php" method="post" onsubmit="return validateForm()">
        <label for="firstName">Imię:</label>
        <input type="text" name="firstName" required>

        <label for="lastName">Nazwisko:</label>
        <input type="text" name="lastName" required>

        <label for="username">Unikalny login:</label>
        <input type="text" name="username" required>

        <label for="password">Hasło:</label>
        <input type="password" name="password" required>

        <label for="email">E-mail:</label>
        <input type="email" name="email" required>

        <label for="address">Dokładny adres:</label>
        <input type="text" name="address" required>

        <label for="education">Wykształcenie:</label>
        <select name="education">
            <option value="podstawowe">Podstawowe</option>
            <option value="średnie">Średnie</option>
            <option value="wyższe">Wyższe</option>
        </select>

        <label for="interests">Zainteresowania (wybierz co najmniej 5):</label>
        <div>
            <input type="checkbox" id="sport" name="interests[]" value="sport">
            <label for="sport">Sport</label>
    
            <input type="checkbox" id="muzyka" name="interests[]" value="muzyka">
            <label for="muzyka">Muzyka</label>
    
            <input type="checkbox" id="czytanie" name="interests[]" value="czytanie">
            <label for="czytanie">Czytanie</label>
    
            <input type="checkbox" id="podroze" name="interests[]" value="podroze">
            <label for="podroze">Podróże</label>
    
            <input type="checkbox" id="sztuka" name="interests[]" value="sztuka">
            <label for="sztuka">Sztuka</label>
    
            <input type="checkbox" id="gry" name="interests[]" value="gry">
            <label for="gry">Gry</label>
    
            <input type="checkbox" id="nauka" name="interests[]" value="nauka">
            <label for="nauka">Nauka</label>
    
            <input type="checkbox" id="film" name="interests[]" value="film">
            <label for="film">Film</label>
    
            <input type="checkbox" id="motoryzacja" name="interests[]" value="motoryzacja">
            <label for="motoryzacja">Motoryzacja</label>
        </div>
        <input type="submit" value="Zarejestruj">
    </form>
</body>
</html>
