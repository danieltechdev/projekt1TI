<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja Użytkownika</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="register.php" method="post">
        <label for="firstName">Imię:</label>
        <input type="text" name="firstName" required>

        <label for="lastName">Nazwisko:</label>
        <input type="text" name="lastName" required>

        <label for="username">Unikalny login:</label>
        <input type="text" name="username" required>

        <label for="password">Hasło:</label>
        <input type="password" name="password" required>

        <label for="email">E-mail:</label>
        <input type="email" name="email" required>

        <label for="address">Dokładny adres:</label>
        <input type="text" name="address" required>

        <label for="education">Wykształcenie:</label>
        <select name="education">
            <option value="podstawowe">Podstawowe</option>
            <option value="średnie">Średnie</option>
            <option value="wyższe">Wyższe</option>
        </select>

        <label for="interests">Zainteresowania (wybierz co najmniej 5):</label>
        <select name="interests[]" multiple size="5" required>
            <option value="sport">Sport</option>
            <option value="muzyka">Muzyka</option>
            <option value="czytanie">Czytanie</option>
            <option value="podróże">Podróże</option>
            <option value="sztuka">Sztuka</option>
        </select>

        <input type="submit" value="Zarejestruj">
    </form>
</body>
</html>
